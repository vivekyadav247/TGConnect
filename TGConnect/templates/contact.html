{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>Contact TGConnect</title>
    <link rel="icon" href="{% static './TGConnect.jpeg' %}"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5efff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #cdc1ff;
        padding: 20px;
        text-align: center;
        font-size: 28px;
        color: #4b0082;
        font-weight: bold;
        position: relative;
      }
      .back-btn {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: #4b0082;
        text-decoration: none;
        font-size: 24px;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .back-btn:hover {
        color: #a294f9;
      }
      main {
        padding: 50px 20px 120px;
        max-width: 500px;
        margin: auto;
        background-color: #e5d9f2;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
        animation: slideFade 1s ease;
      }
      h2 {
        text-align: center;
        color: #4b0082;
        margin-bottom: 40px;
        font-weight: bold;
      }
      .contact-info {
        display: flex;
        flex-direction: column;
        gap: 25px;
      }
      .contact-item {
        background-color: #fff;
        padding: 15px 20px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        gap: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
      }
      .contact-item:hover {
        background-color: #f0eaff;
        transform: translateY(-3px);
      }
      .contact-item i {
        font-size: 1.5rem;
        color: #4b0082;
      }
      .contact-text {
        color: #4b0082;
        font-size: 1.05rem;
        font-weight: 500;
      }

      .contact-label {
        color: #4b0082;
        font-weight: 600;
        margin-bottom: 5px;
      }

      footer {
        position: fixed;
        width: 100%;
        bottom: 0;
        height: 3rem;
        align-content: center;
        text-align: center;
        font-size: 1rem;
        color: #f5efff;
        background-color: #4b0082;
      }

      @keyframes slideFade {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 576px) {
        header{
          font-size: 1.5rem;
        }
        .back-btn{
          font-size: 1rem;
        }
        .contact-item {
          flex-direction: row;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="/" class="back-btn" title="Back to Welcome Page">
        <i class="bi bi-arrow-left"></i> Back
      </a>
      Contact TGConnect
    </header>

    <main>
      <h2>Get in Touch</h2>
      <div class="contact-info">
        <a
          href="https://www.linkedin.com/in/vivek-yadav-coder/"
          target="_blank"
          class="contact-item text-decoration-none"
        >
          <i class="bi bi-linkedin"></i>
          <span class="contact-text">LinkedIn</span>
        </a>

        <a
          href="https://www.instagram.com/vivek_yadav.07x"
          target="_blank"
          class="contact-item text-decoration-none"
        >
          <i class="bi bi-instagram"></i>
          <span class="contact-text">Instagram</span>
        </a>

        <a
          href="https://x.com/vivek_07x"
          target="_blank"
          class="contact-item text-decoration-none"
        >
          <i class="bi bi-twitter"></i>
          <span class="contact-text">X</span>
        </a>

        <a
          href="mailto:vivekyad240706@gmail.com"
          target="_blank"
          class="contact-item text-decoration-none"
        >
          <i class="bi bi-envelope-fill"></i>
          <span class="contact-text">Email</span>
        </a>
        
        <div>
          <div class="contact-label">Mobile</div>
          <div class="contact-item">
            <i class="bi bi-telephone-fill"></i>
            <span class="contact-text">+91-9340479964</span>
          </div>
        </div>
      </div>
    </main>

    <footer>&copy; 2025 TGConnect. All rights reserved .</footer>
  </body>
</html>
