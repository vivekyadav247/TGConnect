{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Failed</title>
    <link rel="icon" href="{% static './TGConnect.jpeg' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
      body {
        background-color: #fff5f5;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
      }

      .content {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        padding: 40px 20px;
      }

      .error-icon {
        font-size: 100px;
        color: #ff4d4f;
        animation: pop 0.6s ease;
      }

      @keyframes pop {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .message {
        font-size: 1.8rem;
        color: #b71c1c;
        font-weight: 600;
        margin-top: 20px;
      }

      .btn-back {
        margin-top: 30px;
        background-color: #ff4d4f;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
      }

      .btn-back:hover {
        background-color: #ff7b7b;
        text-decoration: none;
        color: white;
      }

      footer {
        background-color: #4b0082;
        color: white;
        text-align: center;
        padding: 12px 0;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="error-icon"><i class="bi bi-x-circle-fill"></i></div>
      <div class="message">Login Failed</div>
      <a href="/" class="btn-back">Please Try Again</a>
    </div>

    <footer>&copy; 2025 TGConnect. All rights reserved .</footer>
  </body>
</html>
